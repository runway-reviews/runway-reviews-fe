name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install NPM dependencies and cache them
      - name: Install dependencies
        run: npm install

      # Build your Vue.js project
      - name: Build
        run: npm run build

      # Start your Vue.js application
      - name: Start App
        run: npm run dev

      # Run Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v13.6.4

